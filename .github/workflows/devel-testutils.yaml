name: devel/testutils

concurrency:
  group: devel/testutils-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths:
      - devel/testutils/**
      - .github/workflows/devel-testutils.yaml

defaults:
  run:
    working-directory: ./devel/testutils

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.21.0'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ./devel/testutils

  test:
    needs: lint
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.21.5'
      - name: Run tests and generate coverage report
        run: |
          go test -race  -coverpkg=./... ./...
